name: Merge JSON Files

on:
  schedule:
    - cron: '0 0 * * *'  # This runs at 00:00 UTC every day
  workflow_dispatch:  # Keep this to allow manual triggers

jobs:
  merge-json:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonmerge
    
    - name: Run merge script
      run: python mergeJson.py
    
    - name: Commit merged file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data-siddiqui-family1.json
        git commit -m "Update merged JSON file" -a || echo "No changes to commit"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main  # Explicitly set your branch
